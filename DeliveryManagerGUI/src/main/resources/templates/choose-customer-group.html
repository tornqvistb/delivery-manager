<!DOCTYPE html>

<html lang="sv" class="js" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<head th:include="head" th:remove="tag" />

<body class="layout-2">
	<div id="body">
		<!-- <div class="include" data-include="header"></div> -->
		<div th:include="header" th:remove="tag"></div>
		<div id="main" class="cf">
			<div id="content">
				<div th:include="sub-header-custgroups" th:remove="tag"></div>
				<!-- <div class="include" data-include="sub-header"></div> -->
				<div id="service-portal" class="sp-layout-4">
					<div class="content-1">
						<div class="m m-1 m-page cf">
							<div class="m-h main-header cf">
								<div class="page-heading">
									<h2>Välj kundgrupp</h2>
								</div>
							</div>
							<div class="m-form">
								<div class="content e-tjansteplattform hamster">
									<div class="form-step">
										<form>
											<div class="form-section">

												<div class="information-text system-info help-message">
													<p>Innan du går vidare med övriga operationer i LIM
														måste du välja en aktiv kundgrupp i listan nedan.</p>
												</div>
												<ul>
													<li class="custgroup-link"
														th:each="customerGroup : ${customerGroups}"><a
														class="link-padding"
														th:href="@{/customer-groups/activate/} + ${customerGroup.id} + '/yes'"
														th:text="${customerGroup.name}"></a></li>
												</ul>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:include="footer" th:remove="tag"></div>
	</div>
</body>
</html>
