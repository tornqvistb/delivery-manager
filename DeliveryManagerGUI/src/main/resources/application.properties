spring.datasource.url=jdbc\:mysql\://localhost\:3306/lanteam?autoReconnect=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=Lanteam
spring.datasource.password=LIMPassword10

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
#create-drop
spring.thymeleaf.cache=false
multipart.maxFileSize=16Mb
server.context-path=/DeliveryManagerGUI
server.session.cookie.max-age=36000
server.session.timeout=36000
server.error.whitelabel.enabled=false

